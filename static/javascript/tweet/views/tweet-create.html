
<section>
	<h1>Nuevo Tweet</h1>
	<form data-ng-submit="vm.create()" novalidate>
         <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea class="form-control" data-ng-model="vm.mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
          </div>

			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</form>
</section>
