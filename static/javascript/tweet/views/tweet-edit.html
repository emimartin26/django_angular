<section data-ng-init="vm.findOne()">
	<h1>Edit Tweet</h1>
	<form data-ng-submit="vm.update()" novalidate>
         <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea class="form-control" data-ng-model="vm.tweet.mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
          </div>

			<button type="submit" class="btn btn-default">Actualizar</button>
		</div>
	</form>
</section>
